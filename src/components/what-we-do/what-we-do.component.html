<section class="py-16 sm:py-24 bg-gray-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center max-w-3xl">
    <h2 appGsapSplitText
      [splitType]="'chars'"
      [delay]="60"
      [duration]="0.5"
      [ease]="'power3.out'"
      [from]="{ opacity: 0, y: 30 }"
      [to]="{ opacity: 1, y: 0 }"
      [threshold]="0.2"
      class="text-4xl sm:text-5xl font-extrabold text-[#0c1c2d]">創電工業について</h2>
    <p appGsapSplitText
      [splitType]="'chars'"
      [delay]="50"
      [duration]="0.5"
      [ease]="'power2.out'"
      [from]="{ opacity: 0, y: 20 }"
      [to]="{ opacity: 1, y: 0 }"
      [threshold]="0.2"
      class="mt-4 text-2xl text-[#d4a876] font-semibold">技術で未来を創造する</p>
    <div class="mt-8 space-y-4 text-base sm:text-lg text-gray-700 leading-relaxed">
      <p appGsapSplitText
        [splitType]="'words'"
        [delay]="40"
        [duration]="0.4"
        [ease]="'power2.out'"
        [from]="{ opacity: 0, y: 15 }"
        [to]="{ opacity: 1, y: 0 }"
        [threshold]="0.1">私たち創電工業は、創業以来、電気設備工事のプロフェッショナルとして、社会の発展に貢献してまいりました。</p>
      <p appGsapSplitText
        [splitType]="'words'"
        [delay]="40"
        [duration]="0.4"
        [ease]="'power2.out'"
        [from]="{ opacity: 0, y: 15 }"
        [to]="{ opacity: 1, y: 0 }"
        [threshold]="0.1">人々の生活や産業活動に不可欠な電気を、安全かつ安定的に供給すること。それが私たちの使命です。</p>
      <p appGsapSplitText
        [splitType]="'words'"
        [delay]="40"
        [duration]="0.4"
        [ease]="'power2.out'"
        [from]="{ opacity: 0, y: 15 }"
        [to]="{ opacity: 1, y: 0 }"
        [threshold]="0.1">確かな技術力と豊富な経験を基に、お客様一人ひとりのニーズに合わせた最適なソリューションを提供します。</p>
      <p appGsapSplitText
        [splitType]="'words'"
        [delay]="40"
        [duration]="0.4"
        [ease]="'power2.out'"
        [from]="{ opacity: 0, y: 15 }"
        [to]="{ opacity: 1, y: 0 }"
        [threshold]="0.1">これからも、技術革新に挑戦し続け、より良い社会の実現を目指してまいります。</p>
      <p appGsapSplitText
        [splitType]="'words'"
        [delay]="40"
        [duration]="0.4"
        [ease]="'power2.out'"
        [from]="{ opacity: 0, y: 15 }"
        [to]="{ opacity: 1, y: 0 }"
        [threshold]="0.1">電気のことなら、私たち創電工業にお任せください。</p>
    </div>
    <div class="text-center mt-12">
      <a href="#" class="inline-block border-2 border-[#d4a876] text-[#d4a876] px-10 py-3 rounded-full text-base font-bold uppercase tracking-wider hover:bg-[#d4a876] hover:text-white transition duration-300">
        会社案内へ
      </a>
    </div>
  </div>
</section>
