<section class="py-20 sm:py-32 bg-gradient-to-br from-gray-50 via-white to-gray-50 relative overflow-hidden">
  <!-- Decorative Background Elements -->
  <div class="absolute top-0 left-0 w-full h-full">
    <div class="absolute top-20 left-10 w-64 h-64 bg-[#d4a876]/5 rounded-full blur-3xl animate-float"></div>
    <div class="absolute bottom-20 right-10 w-80 h-80 bg-[#0c1c2d]/5 rounded-full blur-3xl animate-float" style="animation-delay: 3s;"></div>
  </div>

  <!-- Decorative Lines -->
  <div class="absolute left-0 top-1/4 w-24 h-px bg-gradient-to-r from-[#d4a876] to-transparent hidden lg:block"></div>
  <div class="absolute right-0 bottom-1/4 w-24 h-px bg-gradient-to-l from-[#d4a876] to-transparent hidden lg:block"></div>

  <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="max-w-4xl mx-auto text-center">
      <!-- Header Badge -->
      <div appGsapAnimate [animation]="'fadeUp'" [duration]="0.5" [threshold]="0.2" class="mb-8">
        <span class="inline-flex items-center gap-2 px-5 py-2 bg-[#0c1c2d] text-white rounded-full text-sm font-semibold tracking-wider uppercase shadow-lg">
          <svg class="w-4 h-4 text-[#d4a876]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
          About Us
        </span>
      </div>

      <!-- Main Heading -->
      <h2 appGsapSplitText
        [splitType]="'chars'"
        [delay]="60"
        [duration]="0.5"
        [ease]="'power3.out'"
        [from]="{ opacity: 0, y: 30 }"
        [to]="{ opacity: 1, y: 0 }"
        [threshold]="0.2"
        class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-[#0c1c2d] tracking-wider" style="font-family: 'Yuji Syuku', serif;">
        創電工業について
      </h2>

      <!-- Subtitle with Gradient -->
      <p appGsapSplitText
        [splitType]="'chars'"
        [delay]="50"
        [duration]="0.5"
        [ease]="'power2.out'"
        [from]="{ opacity: 0, y: 20 }"
        [to]="{ opacity: 1, y: 0 }"
        [threshold]="0.2"
        class="mt-6 text-2xl sm:text-3xl gradient-text-animated font-bold">
        技術で未来を創造する
      </p>

      <!-- Decorative Divider -->
      <div appGsapAnimate [animation]="'scaleIn'" [duration]="0.6" [threshold]="0.2" class="my-10 flex items-center justify-center gap-4">
        <div class="w-16 h-px bg-gradient-to-r from-transparent to-[#d4a876]"></div>
        <div class="w-3 h-3 bg-[#d4a876] rounded-full animate-glow"></div>
        <div class="w-16 h-px bg-gradient-to-l from-transparent to-[#d4a876]"></div>
      </div>

      <!-- Content with Enhanced Typography -->
      <div class="space-y-6 text-base sm:text-lg text-gray-600 leading-relaxed">
        <p appGsapSplitText
          [splitType]="'words'"
          [delay]="40"
          [duration]="0.4"
          [ease]="'power2.out'"
          [from]="{ opacity: 0, y: 15 }"
          [to]="{ opacity: 1, y: 0 }"
          [threshold]="0.1"
          class="relative pl-0 sm:pl-4 border-l-0 sm:border-l-2 border-[#d4a876]/30 text-left sm:text-center sm:border-l-0">
          私たち創電工業は、創業以来、電気設備工事のプロフェッショナルとして、社会の発展に貢献してまいりました。
        </p>
        <p appGsapSplitText
          [splitType]="'words'"
          [delay]="40"
          [duration]="0.4"
          [ease]="'power2.out'"
          [from]="{ opacity: 0, y: 15 }"
          [to]="{ opacity: 1, y: 0 }"
          [threshold]="0.1">
          人々の生活や産業活動に不可欠な電気を、<span class="text-[#0c1c2d] font-semibold">安全かつ安定的に供給</span>すること。それが私たちの使命です。
        </p>
        <p appGsapSplitText
          [splitType]="'words'"
          [delay]="40"
          [duration]="0.4"
          [ease]="'power2.out'"
          [from]="{ opacity: 0, y: 15 }"
          [to]="{ opacity: 1, y: 0 }"
          [threshold]="0.1">
          確かな技術力と豊富な経験を基に、お客様一人ひとりのニーズに合わせた<span class="text-[#d4a876] font-semibold">最適なソリューション</span>を提供します。
        </p>
        <p appGsapSplitText
          [splitType]="'words'"
          [delay]="40"
          [duration]="0.4"
          [ease]="'power2.out'"
          [from]="{ opacity: 0, y: 15 }"
          [to]="{ opacity: 1, y: 0 }"
          [threshold]="0.1">
          これからも、技術革新に挑戦し続け、より良い社会の実現を目指してまいります。
        </p>

        <!-- Highlighted Quote -->
        <div appGsapAnimate [animation]="'fadeUp'" [duration]="0.6" [delay]="0.3" [threshold]="0.2"
             class="bg-gradient-to-r from-[#0c1c2d]/5 via-[#d4a876]/10 to-[#0c1c2d]/5 rounded-2xl p-6 sm:p-8 mt-8 border border-[#d4a876]/20">
          <p class="text-lg sm:text-xl text-[#0c1c2d] font-medium italic">
            "電気のことなら、私たち創電工業にお任せください。"
          </p>
        </div>
      </div>

      <!-- Enhanced CTA Button -->
      <div appGsapAnimate [animation]="'scaleIn'" [duration]="0.5" [threshold]="0.2" class="mt-12">
        <a href="#company" class="btn-shine group inline-flex items-center gap-3 border-2 border-[#d4a876] text-[#d4a876] px-10 py-4 rounded-full text-base font-bold uppercase tracking-wider hover:bg-gradient-to-r hover:from-[#d4a876] hover:to-[#e8c4a0] hover:text-[#0c1c2d] hover:border-transparent hover:shadow-lg hover:shadow-[#d4a876]/30 transition-all duration-500">
          <span>会社案内へ</span>
          <svg class="w-5 h-5 transform group-hover:translate-x-2 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
