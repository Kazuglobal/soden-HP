<section class="relative h-[90vh] min-h-[700px] w-full overflow-hidden bg-slate-50">
  <!-- Bright Dynamic Gradient Background -->
  <div class="absolute inset-0 z-0 bg-gradient-to-br from-white via-sky-50 to-emerald-50 opacity-100"></div>
  <div class="absolute top-[-10%] right-[-10%] w-[50%] h-[50%] bg-sky-200/20 blur-[120px] rounded-full animate-float"
    style="animation-duration: 8s"></div>
  <div
    class="absolute bottom-[-10%] left-[-10%] w-[40%] h-[40%] bg-emerald-200/20 blur-[100px] rounded-full animate-float"
    style="animation-duration: 10s; animation-delay: 2s"></div>

  <div class="absolute inset-0 flex flex-col items-center justify-center text-center p-4 z-10">
    <div class="mb-8 overflow-hidden rounded-full border border-sky-100 bg-white/50 px-6 py-2 backdrop-blur-sm"
      appGsapAnimate [animation]="'fadeUp'" [duration]="0.8">
      <span class="text-xs font-black tracking-[0.3em] uppercase text-[#0ea5e9]">Powering the Next Generation</span>
    </div>

    <h2 class="text-5xl md:text-7xl lg:text-8xl font-black tracking-tighter leading-[1.1] text-slate-900"
      style="font-family: 'Noto Serif JP', serif;">
      <span class="block relative" appGsapSplitText [splitType]="'words'" [delay]="40" [duration]="0.8"
        [ease]="'expo.out'">
        創造力と高度な技術を
      </span>
      <span class="block text-transparent bg-clip-text bg-gradient-to-r from-[#0ea5e9] to-[#06b6d4] mt-2"
        appGsapSplitText [splitType]="'words'" [delay]="140" [duration]="0.8" [ease]="'expo.out'">
        提供する総合プランナー
      </span>
    </h2>

    <p appGsapAnimate [animation]="'fadeUp'" [duration]="1" [delay]="0.6"
      class="mt-8 max-w-3xl text-xl md:text-2xl font-medium text-slate-500 leading-relaxed italic">
      「失敗をおそれず、挑戦し続ける」
    </p>

    <div class="mt-12 flex flex-col sm:flex-row gap-6" appGsapAnimate [animation]="'fadeUp'" [duration]="0.8"
      [delay]="0.8">
      <a appMagnetic [magneticStrength]="0.2" href="#what-we-do"
        class="group relative bg-[#0ea5e9] text-white px-10 py-5 rounded-full text-base font-black tracking-wide overflow-hidden transition-all duration-300 shadow-xl shadow-sky-500/20 active:scale-95">
        <span class="relative z-10 flex items-center">
          VIEW OUR WORK
          <svg class="w-5 h-5 ml-2 transition-transform duration-300 group-hover:translate-x-1" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
          </svg>
        </span>
        <div
          class="absolute inset-0 bg-gradient-to-r from-[#06b6d4] to-[#0ea5e9] opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
      </a>
      <a appMagnetic [magneticStrength]="0.15" href="#company"
        class="group px-10 py-5 rounded-full text-base font-black tracking-wide border-2 border-slate-200 text-slate-700 hover:border-sky-500 hover:text-sky-600 transition-all duration-300">
        WHO WE ARE
      </a>
    </div>
  </div>

  <!-- Subtle Professional Image Sliders for Texture -->
  <div class="absolute inset-0 z-0 pointer-events-none opacity-20 filter grayscale">
    @for(slider of sliders; track $index; let i = $index) {
    <div class="absolute w-full" [style.top]="(i * 30) + '%'">
      <div class="flex" [class.animate-scroll-left]="slider.type === 'left'"
        [class.animate-scroll-right]="slider.type === 'right'">
        @for(image of slider.images; track $index) {
        <div class="flex-shrink-0 w-1/4 sm:w-1/5 md:w-1/6 px-4">
          <img [src]="image" alt="施工事例" class="w-full h-48 object-cover rounded-2xl shadow-sm border border-white/50">
        </div>
        }
      </div>
    </div>
    }
  </div>
</section>
