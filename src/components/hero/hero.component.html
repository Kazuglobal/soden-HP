<section class="relative min-h-[90vh] w-full overflow-hidden bg-gradient-to-br from-[#f0f9ff] via-[#e0f2fe] to-[#f8fafc]">
  <!-- 背景パターン -->
  <div class="absolute inset-0 opacity-30">
    <div class="absolute top-0 left-0 w-full h-full" style="background-image: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(251, 191, 36, 0.08) 0%, transparent 40%), radial-gradient(circle at 60% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 45%);"></div>
  </div>

  <!-- グリッドパターン（薄く） -->
  <div class="absolute inset-0 opacity-[0.03]" style="background-image: linear-gradient(#3b82f6 1px, transparent 1px), linear-gradient(90deg, #3b82f6 1px, transparent 1px); background-size: 50px 50px;"></div>

  <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="flex flex-col lg:flex-row items-center justify-between min-h-[90vh] py-12 gap-8">

      <!-- 左側：テキストコンテンツ -->
      <div class="flex-1 text-center lg:text-left max-w-xl">
        <!-- キャッチコピー -->
        <div class="mb-6">
          <span class="inline-block px-4 py-2 bg-blue-50 text-blue-600 rounded-full text-sm font-semibold tracking-wider border border-blue-100">
            SOUDEN INDUSTRY
          </span>
        </div>

        <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold tracking-tight leading-tight text-[#0c1c2d]" style="font-family: 'Yuji Syuku', serif;">
          <span appGsapSplitText
            [splitType]="'chars'"
            [delay]="60"
            [duration]="0.5"
            [ease]="'power3.out'"
            [from]="{ opacity: 0, y: 50, scale: 0.8 }"
            [to]="{ opacity: 1, y: 0, scale: 1 }"
            [threshold]="0.1"
            class="block">
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-blue-800">インフラ</span>と
          </span>
          <span appGsapSplitText
            [splitType]="'chars'"
            [delay]="60"
            [duration]="0.5"
            [ease]="'power3.out'"
            [from]="{ opacity: 0, y: 50, scale: 0.8 }"
            [to]="{ opacity: 1, y: 0, scale: 1 }"
            [threshold]="0.1"
            class="block mt-2">
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-amber-500 to-amber-600">暮らし</span>を繋ぐ
          </span>
        </h1>

        <p appScrollAnimate animationClass="animate-fade-up" class="mt-6 text-lg md:text-xl text-gray-600 leading-relaxed max-w-lg">
          創電工業は、安全と信頼を第一に、<br class="hidden sm:inline">
          電気設備工事を通じて<span class="text-blue-600 font-semibold">社会基盤</span>を支えます。
        </p>

        <!-- キーワードバッジ -->
        <div appScrollAnimate animationClass="animate-fade-up" class="mt-8 flex flex-wrap gap-3 justify-center lg:justify-start">
          <span class="inline-flex items-center px-4 py-2 bg-white rounded-lg shadow-sm border border-gray-100 text-sm text-gray-700">
            <svg class="w-4 h-4 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
            信頼
          </span>
          <span class="inline-flex items-center px-4 py-2 bg-white rounded-lg shadow-sm border border-gray-100 text-sm text-gray-700">
            <svg class="w-4 h-4 mr-2 text-amber-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            安全
          </span>
          <span class="inline-flex items-center px-4 py-2 bg-white rounded-lg shadow-sm border border-gray-100 text-sm text-gray-700">
            <svg class="w-4 h-4 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
              <path d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"/>
            </svg>
            つながる電気
          </span>
          <span class="inline-flex items-center px-4 py-2 bg-white rounded-lg shadow-sm border border-gray-100 text-sm text-gray-700">
            <svg class="w-4 h-4 mr-2 text-green-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4 2a2 2 0 00-2 2v11a3 3 0 106 0V4a2 2 0 00-2-2H4zm1 14a1 1 0 100-2 1 1 0 000 2zm5-14a2 2 0 00-2 2v11a3 3 0 106 0V4a2 2 0 00-2-2h-2zm1 14a1 1 0 100-2 1 1 0 000 2zM16 2a2 2 0 00-2 2v11a3 3 0 106 0V4a2 2 0 00-2-2h-2zm1 14a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
            </svg>
            クリーンエネルギー
          </span>
        </div>

        <!-- CTAボタン -->
        <div appScrollAnimate animationClass="animate-fade-up" class="mt-10 flex flex-wrap gap-4 justify-center lg:justify-start">
          <a href="#contact" class="group inline-flex items-center px-8 py-4 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-full font-bold shadow-lg shadow-blue-500/30 hover:shadow-xl hover:shadow-blue-500/40 transition-all duration-300 hover:-translate-y-1">
            お問い合わせ
            <svg class="w-5 h-5 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
            </svg>
          </a>
          <a href="#about" class="inline-flex items-center px-8 py-4 bg-white text-gray-700 rounded-full font-bold border-2 border-gray-200 hover:border-blue-300 hover:text-blue-600 transition-all duration-300">
            会社概要
          </a>
        </div>
      </div>

      <!-- 右側：アイソメトリックイラスト -->
      <div class="flex-1 relative max-w-2xl w-full">
        <div appScrollAnimate animationClass="animate-scale-in" class="relative">
          <!-- メインイラスト -->
          <img
            src="illustrations/hero-isometric.svg"
            alt="電気設備工事 - インフラと暮らしを繋ぐアイソメトリックイラスト"
            class="w-full h-auto drop-shadow-2xl"
          >

          <!-- 浮遊するアクセント要素 -->
          <div class="absolute -top-4 -right-4 w-16 h-16 bg-gradient-to-br from-amber-400 to-amber-500 rounded-2xl shadow-lg animate-float flex items-center justify-center">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"/>
            </svg>
          </div>

          <div class="absolute -bottom-4 -left-4 w-14 h-14 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl shadow-lg animate-float flex items-center justify-center" style="animation-delay: 0.5s;">
            <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"/>
            </svg>
          </div>

          <!-- グロー効果 -->
          <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-3/4 h-3/4 bg-blue-400/20 rounded-full blur-3xl -z-10 animate-pulse-glow"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 下部の波形装飾 -->
  <div class="absolute bottom-0 left-0 w-full overflow-hidden leading-none">
    <svg class="relative block w-full h-16" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V120H0V95.8C57.81,118.92,149.22,108.66,321.39,56.44Z" fill="white"></path>
    </svg>
  </div>
</section>
