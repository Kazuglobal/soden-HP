<section
  class="relative h-screen min-h-[700px] w-full overflow-hidden bg-slate-950 text-white selection:bg-emerald-500/30">
  <!-- Dynamic Background Layer -->
  <!-- Dynamic Background Layer -->
  <div class="absolute inset-0 z-0">
    <!-- Slideshow Images -->
    <div *ngFor="let image of heroImages; let i = index"
      class="absolute inset-0 transition-opacity duration-[2000ms] ease-in-out"
      [class.opacity-100]="currentIndex() === i" [class.opacity-0]="currentIndex() !== i">
      <div class="absolute inset-0 scale-100 md:scale-105" [class.animate-subtle-zoom]="currentIndex() === i">
        <img [src]="image" alt="創電工業 現場" class="w-full h-full object-cover object-[center_top] md:object-center">
      </div>
    </div>
    <!-- Lighter Overlay for Brighter Feel -->
    <div class="absolute inset-0 bg-gradient-to-r from-slate-950/80 via-slate-950/40 to-transparent"></div>
    <div class="absolute inset-0 bg-gradient-to-b from-slate-950/30 via-transparent to-slate-950/60"></div>

    <!-- Technical Overlay (Subtle Circuit Lines) -->
    <div class="absolute inset-0 opacity-20 pointer-events-none">
      <svg class="w-full h-full" overflow="visible">
        <pattern id="hero-grid" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
          <circle cx="2" cy="2" r="1" fill="#10b981" fill-opacity="0.3" />
        </pattern>
        <rect width="100%" height="100%" fill="url(#hero-grid)" />
        <path d="M 0 200 L 100 200 L 150 250" stroke="#10b981" stroke-width="0.5" fill="none" opacity="0.3" />
        <path d="M 1400 400 L 1260 400 L 1190 450" stroke="#10b981" stroke-width="0.5" fill="none" opacity="0.3" />
      </svg>
    </div>
  </div>

  <!-- Top Ribbon Accent -->
  <div class="absolute top-0 left-0 z-30 h-10 md:h-12 flex items-center px-6 md:px-16 lg:px-24">
    <div
      class="absolute inset-0 bg-gradient-to-r from-emerald-600 via-emerald-500 to-transparent opacity-90 -skew-x-[15deg] origin-left scale-x-125">
    </div>
    <div class="relative z-10 flex items-center space-x-4">
      <h4 class="font-['Dancing_Script'] text-xl md:text-2xl lg:text-3xl text-white tracking-wider" appGsapAnimate
        [animation]="'fadeRight'" [duration]="1.2">
        Safety Professionals
      </h4>
    </div>
  </div>

  <!-- Main Content (Clean, No Overlap) -->
  <div class="relative z-10 flex h-full items-start md:items-center px-6 md:px-16 lg:px-24 pt-16 md:pt-20 lg:pt-24 pb-24 md:pb-40 lg:pb-48">
    <div class="max-w-4xl lg:max-w-5xl">

      <!-- Decorative Branding Text -->
      <div class="mb-4 md:mb-6" appGsapAnimate [animation]="'fadeRight'" [duration]="1.2" [delay]="0.2">
        <h3 class="font-['Playball'] text-xl sm:text-2xl md:text-5xl lg:text-6xl text-white/80 leading-tight">
          Creative Engineers
        </h3>
        <div
          class="mt-3 md:mt-4 inline-flex items-center bg-white/10 backdrop-blur-md border border-white/20 px-4 md:px-6 py-2 rounded-sm">
          <div class="w-6 md:w-8 h-px bg-emerald-400 mr-3"></div>
          <span
            class="text-[9px] md:text-[11px] font-black tracking-[0.3em] md:tracking-[0.4em] uppercase text-emerald-200">
            電気工事のプロフェッショナル集団
          </span>
        </div>
      </div>

      <!-- High-Impact Motto -->
      <h1 class="text-2xl sm:text-3xl md:text-6xl lg:text-7xl xl:text-8xl font-black leading-[1.1] tracking-tight md:mt-16 lg:mt-24"
        style="font-family: 'Noto Serif JP', serif;">
        <div class="overflow-hidden mb-2 md:mb-4">
          <span class="block" appGsapAnimate [animation]="'fadeUp'" [duration]="1.2" [delay]="0.5">
            失敗をおそれず、
          </span>
        </div>
        <div class="overflow-hidden">
          <span class="block" appGsapAnimate [animation]="'fadeUp'" [duration]="1.2" [delay]="0.7">
            挑戦し続ける。
          </span>
        </div>
      </h1>

      <!-- Core Narrative -->
      <div class="mt-16 md:mt-32 lg:mt-40 max-w-xl lg:max-w-2xl" appGsapAnimate [animation]="'fadeUp'" [duration]="1"
        [delay]="1">
        <div class="flex items-start">
          <div
            class="w-1 bg-emerald-500 h-16 md:h-20 mr-6 md:mr-8 shadow-[0_0_15px_rgba(16,185,129,0.5)] rounded-full flex-shrink-0">
          </div>
          <div>
            <h2 class="text-2xl sm:text-3xl md:text-4xl font-black text-white leading-snug mb-8 relative"
              style="font-family: 'Noto Serif JP', serif;" appGsapAnimate [animation]="'fadeUp'" [delay]="0.4">
              <span class="relative z-10 whitespace-nowrap text-xl sm:text-2xl md:text-3xl">「創造をもって、技術を売る」</span>
              <!-- Title Decoration -->
              <div class="absolute -left-4 top-1/2 -translate-y-1/2 w-1 h-8 bg-emerald-500 rounded-full opacity-50">
              </div>
            </h2>
            <p class="text-xs sm:text-sm md:text-base leading-relaxed text-slate-300">
              1987年の創業以来、コンセント一つから大規模な公共工事まで、電気の力で街の安全と未来をデザインしてきました。
              一人一人が主体性を持ち、失敗を恐れずに挑戦する技術者集団として邁進します。
            </p>
          </div>
        </div>
      </div>

      <!-- Philosophy Marker -->
      <div
        class="mt-24 md:mt-40 lg:mt-52 flex items-center space-x-4 md:space-x-6 opacity-40 hover:opacity-100 transition-opacity duration-500"
        appGsapAnimate [animation]="'fadeUp'" [delay]="1.3">
        <span class="text-xs md:text-sm font-black tracking-widest">EST. 1987</span>
        <div class="w-8 md:w-12 h-px bg-white"></div>
        <span class="text-xs md:text-sm font-bold uppercase tracking-[0.3em] md:tracking-[0.5em]">Soden Industry</span>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-8 md:bottom-12 left-6 md:left-16 lg:left-24 z-20 flex flex-col items-center select-none"
    appGsapAnimate [animation]="'fadeUp'" [delay]="1.5">
    <div class="relative w-6 h-10 border-2 border-white/30 rounded-full flex justify-center pt-2 overflow-hidden">
      <div class="w-1 h-2 bg-emerald-500 rounded-full animate-bounce"></div>
    </div>
    <span class="mt-3 text-[8px] md:text-[9px] font-black tracking-[0.3em] uppercase opacity-50">Scroll</span>
  </div>

  <!-- Right Edge Vertical Text (Subtle Branding) -->
  <div class="absolute right-4 md:right-8 top-1/2 -translate-y-1/2 z-20 hidden md:block transform rotate-180"
    style="writing-mode: vertical-rl;">
    <span class="text-[10px] font-black tracking-[0.5em] text-slate-500 uppercase opacity-30">
      © 2026 SODEN INDUSTRY
    </span>
  </div>
</section>
