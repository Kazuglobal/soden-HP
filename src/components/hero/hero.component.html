<section class="hero-section">
  <!-- Background Slides -->
  <div class="slide-container">
    @for (slide of slides; track $index; let i = $index) {
      <div class="slide slide-{{i}}" [class.active]="currentSlide() === i">
        <img [src]="slide.image" [alt]="slide.title" class="slide-image" loading="eager" />
        <div class="slide-overlay"></div>
      </div>
    }
  </div>

  <!-- Decorative Elements -->
  <div class="decorative-circle"></div>
  <div class="decorative-circle decorative-circle-2"></div>

  <!-- Main Content -->
  <div class="content-wrapper">
    <p class="tagline">Soden Industry</p>
    <h1 class="main-title">
      {{ slides[currentSlide()].title }}
    </h1>
    <p class="description">
      {{ slides[currentSlide()].subtitle }}<br />
      創電工業は、創造をもって技術を伝え、<br class="hidden sm:inline" />
      アットホームな環境で共に成長する会社です。
    </p>
    <div class="cta-group">
      <a href="#contact" class="btn-primary">
        お問い合わせ
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </a>
      <a href="#recruit" class="btn-secondary">
        採用情報を見る
      </a>
    </div>
  </div>

  <!-- Photo Frames (Desktop) -->
  <div class="photo-frame">
    <img [src]="frameImages[0]" alt="作業風景" loading="eager" />
  </div>
  <div class="photo-frame-accent">
    <img [src]="frameImages[1]" alt="チーム" loading="eager" />
  </div>

  <!-- Slide Indicators -->
  <div class="slide-indicators">
    @for (slide of slides; track $index; let i = $index) {
      <button
        class="indicator"
        [class.active]="currentSlide() === i"
        (click)="goToSlide(i)"
        [attr.aria-label]="'スライド ' + (i + 1)">
      </button>
    }
  </div>

  <!-- Scroll Hint -->
  <div class="scroll-hint">
    <span>SCROLL</span>
    <div class="scroll-line"></div>
  </div>
</section>
