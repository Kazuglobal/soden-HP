<section class="relative h-screen min-h-[700px] w-full overflow-hidden">
  <!-- Background Slides -->
  <div class="absolute inset-0">
    @for (slide of slides; track $index; let i = $index) {
      <div
        class="absolute inset-0 transition-opacity duration-1000 ease-in-out"
        [class.opacity-100]="currentSlide() === i"
        [class.opacity-0]="currentSlide() !== i">
        <div class="absolute inset-0 bg-gradient-to-br from-emerald-900/40 via-green-800/30 to-transparent"></div>
        <img
          [src]="slide.image"
          [alt]="slide.title"
          [class.hero-slide]="i % 2 === 0"
          [class.alt]="i % 2 !== 0"
          class="w-full h-full object-cover" />
      </div>
    }
  </div>

  <!-- Content Overlay -->
  <div class="absolute inset-0 flex flex-col items-center justify-center text-center text-white p-4 z-10">
    <div class="max-w-5xl mx-auto space-y-8">
      @for (slide of slides; track $index; let i = $index) {
        @if (currentSlide() === i) {
          <div class="slide-content space-y-6">
            <!-- Main Title -->
            <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-black tracking-tight leading-none">
              <span class="block text-white drop-shadow-2xl" style="font-family: 'Noto Serif JP', serif;">
                {{ slide.title }}
              </span>
            </h1>

            <!-- Subtitle -->
            <p class="text-xl sm:text-2xl md:text-3xl font-light text-white/95 max-w-3xl mx-auto drop-shadow-lg">
              {{ slide.subtitle }}
            </p>

            <!-- CTA Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mt-8 float-element">
              <a href="#contact"
                class="group relative px-8 py-4 bg-gradient-to-r from-emerald-500 to-green-600 text-white font-bold text-lg rounded-full overflow-hidden transition-all duration-300 hover:shadow-2xl hover:shadow-emerald-500/50 hover:scale-105">
                <span class="relative z-10">お問い合わせ</span>
                <div class="absolute inset-0 bg-gradient-to-r from-emerald-600 to-green-700 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
              </a>
              <a href="#about"
                class="group px-8 py-4 border-2 border-white text-white font-bold text-lg rounded-full transition-all duration-300 hover:bg-white hover:text-emerald-600 hover:scale-105">
                詳しく見る
              </a>
            </div>

            <!-- Scroll Indicator -->
            <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2">
              <div class="flex flex-col items-center space-y-2 text-white/80 animate-bounce">
                <span class="text-sm font-light tracking-wider uppercase">Scroll</span>
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                </svg>
              </div>
            </div>
          </div>
        }
      }
    </div>
  </div>

  <!-- Slide Navigation Dots -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 flex space-x-3 z-20">
    @for (slide of slides; track $index; let i = $index) {
      <button
        (click)="goToSlide(i)"
        class="group relative"
        [attr.aria-label]="'Go to slide ' + (i + 1)">
        <div
          class="w-3 h-3 rounded-full transition-all duration-300"
          [class.bg-emerald-500]="currentSlide() === i"
          [class.w-8]="currentSlide() === i"
          [class.bg-white/50]="currentSlide() !== i"
          [class.group-hover:bg-white]="currentSlide() !== i">
        </div>
      </button>
    }
  </div>

  <!-- Decorative Elements -->
  <div class="absolute top-20 right-10 w-32 h-32 bg-emerald-500/20 rounded-full blur-3xl animate-pulse"></div>
  <div class="absolute bottom-20 left-10 w-40 h-40 bg-green-500/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
</section>
