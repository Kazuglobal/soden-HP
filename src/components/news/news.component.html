<section class="bg-gray-50 py-16 sm:py-20">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between">
      <h3 appGsapSplitText
        [splitType]="'chars'"
        [delay]="50"
        [duration]="0.5"
        [ease]="'power3.out'"
        [from]="{ opacity: 0, y: 20 }"
        [to]="{ opacity: 1, y: 0 }"
        [threshold]="0.3"
        class="text-3xl font-bold text-[#0c1c2d] mb-4 md:mb-0" style="font-family: 'Noto Serif JP', serif;">お知らせ</h3>
      <article appGsapAnimate
        [animation]="'slideLeft'"
        [duration]="0.7"
        [delay]="0.2"
        [distance]="40"
        [threshold]="0.3"
        class="flex-grow md:ml-12 border-t-2 md:border-t-0 md:border-l-2 border-[#d4a876] pt-4 md:pt-0 md:pl-8">
        <div class="flex items-center space-x-4">
          <time datetime="2025-04-15" class="text-gray-500 font-medium">2025.04.15</time>
          <h4 class="text-lg font-semibold text-[#0c1c2d]">
            <a href="#" class="hover:text-[#d4a876] transition duration-300">ホームページをリニューアルしました。</a>
          </h4>
        </div>
      </article>
      <a appGsapAnimate
        [animation]="'fadeIn'"
        [duration]="0.5"
        [delay]="0.4"
        [threshold]="0.3"
        href="#"
        class="mt-6 md:mt-0 md:ml-8 text-[#0c1c2d] font-bold hover:text-[#d4a876] transition duration-300 flex-shrink-0">
        → 一覧を見る
      </a>
    </div>
  </div>
</section>
