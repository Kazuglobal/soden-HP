<section id="news" class="bg-gradient-to-r from-gray-50 via-white to-gray-50 py-12 sm:py-16 relative overflow-hidden">
  <!-- Decorative Elements -->
  <div class="absolute left-0 top-0 w-full h-1 bg-gradient-to-r from-transparent via-[#d4a876]/30 to-transparent"></div>

  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col lg:flex-row lg:items-center gap-6 lg:gap-8">
      <!-- Title Section -->
      <div appGsapAnimate [animation]="'fadeUp'" [duration]="0.5" [threshold]="0.3" class="flex items-center gap-4 flex-shrink-0">
        <div class="w-12 h-12 bg-gradient-to-br from-[#d4a876] to-[#ff8c42] rounded-xl flex items-center justify-center shadow-lg">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
          </svg>
        </div>
        <div>
          <h3 appGsapSplitText
            [splitType]="'chars'"
            [delay]="50"
            [duration]="0.5"
            [ease]="'power3.out'"
            [from]="{ opacity: 0, y: 20 }"
            [to]="{ opacity: 1, y: 0 }"
            [threshold]="0.3"
            class="text-2xl sm:text-3xl font-bold text-[#0c1c2d]" style="font-family: 'Yuji Syuku', serif;">お知らせ</h3>
          <span class="text-xs text-gray-500 tracking-wider uppercase">News & Updates</span>
        </div>
      </div>

      <!-- News Content -->
      <article appGsapAnimate
        [animation]="'slideLeft'"
        [duration]="0.7"
        [delay]="0.2"
        [distance]="40"
        [threshold]="0.3"
        class="flex-grow lg:ml-8 bg-white rounded-2xl p-5 sm:p-6 shadow-md hover:shadow-xl border border-gray-100 hover:border-[#d4a876]/30 transition-all duration-300 group">
        <div class="flex flex-col sm:flex-row sm:items-center gap-3 sm:gap-6">
          <div class="flex items-center gap-3 flex-shrink-0">
            <span class="px-3 py-1 bg-[#d4a876]/10 text-[#d4a876] rounded-full text-xs font-semibold tracking-wider uppercase">
              News
            </span>
            <time datetime="2025-04-15" class="text-sm text-gray-500 font-medium">2025.04.15</time>
          </div>
          <h4 class="text-base sm:text-lg font-semibold text-[#0c1c2d] group-hover:text-[#d4a876] transition-colors duration-300">
            <a href="#" class="flex items-center gap-2">
              ホームページをリニューアルしました。
              <svg class="w-4 h-4 opacity-0 group-hover:opacity-100 transform -translate-x-2 group-hover:translate-x-0 transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </a>
          </h4>
        </div>
      </article>

      <!-- View All Link -->
      <a appGsapAnimate
        [animation]="'fadeIn'"
        [duration]="0.5"
        [delay]="0.4"
        [threshold]="0.3"
        href="#"
        class="group inline-flex items-center gap-2 bg-[#0c1c2d] text-white px-6 py-3 rounded-full text-sm font-bold hover:bg-[#1a3a52] hover:shadow-lg transition-all duration-300 flex-shrink-0 self-start lg:self-center">
        <span>一覧を見る</span>
        <svg class="w-4 h-4 transform group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </a>
    </div>
  </div>
</section>
