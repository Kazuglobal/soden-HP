<section class="bg-white py-16 sm:py-24 relative overflow-hidden">
  <!-- Technical "Road" Cable Trace for News Section -->
  <div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
    <div class="absolute inset-0 flex items-center justify-center opacity-60 mix-blend-multiply">
      <img src="/images/soden_roadmap.png" alt="Soden Technical Roadmap"
        class="w-full h-auto min-h-full object-cover lg:object-contain scale-150 translate-y-2/3">
    </div>
  </div>

  <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="flex flex-col lg:flex-row lg:items-start lg:gap-12">
      <!-- Title Section -->
      <div class="flex-shrink-0 mb-8 lg:mb-0">
        <h3 appGsapSplitText [splitType]="'chars'" [delay]="50" [duration]="0.5" [ease]="'power3.out'"
          [from]="{ opacity: 0, y: 20 }" [to]="{ opacity: 1, y: 0 }" [threshold]="0.3"
          class="text-3xl font-bold text-[#0c1c2d]" style="font-family: 'Noto Serif JP', serif;">お知らせ</h3>
      </div>

      <!-- News List -->
      <div class="flex-grow border-l-2 border-[#d4a876] pl-8">
        <div class="space-y-6">
          @for (news of newsItems; track news.date; let i = $index) {
            <article appGsapAnimate [animation]="'slideLeft'" [duration]="0.7" [delay]="0.1 * i" [distance]="40" [threshold]="0.3"
              class="group">
              <a [href]="news.href" class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4 hover:bg-slate-50 -ml-4 px-4 py-3 rounded-lg transition-colors duration-300">
                <div class="flex items-center gap-3 flex-shrink-0">
                  <time [attr.datetime]="news.date" class="text-sm text-gray-500 font-medium w-24">{{ news.dateFormatted }}</time>
                  <span class="text-[10px] font-bold tracking-wide text-white bg-emerald-600 px-2 py-0.5 rounded">{{ news.category }}</span>
                </div>
                <h4 class="text-base font-semibold text-[#0c1c2d] group-hover:text-emerald-600 transition-colors duration-300">
                  {{ news.title }}
                </h4>
              </a>
            </article>
          }
        </div>
      </div>

      <!-- View All Link -->
      <a appGsapAnimate [animation]="'fadeIn'" [duration]="0.5" [delay]="0.4" [threshold]="0.3" href="#"
        class="mt-8 lg:mt-0 lg:ml-auto text-[#0c1c2d] font-bold hover:text-emerald-600 transition duration-300 flex-shrink-0 flex items-center gap-2 group">
        <span>一覧を見る</span>
        <svg class="w-4 h-4 transform group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </a>
    </div>
  </div>
</section>
