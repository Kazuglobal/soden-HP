<section class="py-16 sm:py-24 bg-gradient-to-b from-gray-50 to-white relative overflow-hidden wave-separator">
  <!-- Background Pattern -->
  <div class="absolute inset-0 dot-pattern pointer-events-none"></div>

  <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <!-- Enhanced Header -->
    <div class="text-center mb-16">
      <span class="inline-block px-4 py-1 bg-[#0c1c2d]/10 text-[#0c1c2d] rounded-full text-sm font-semibold tracking-wider uppercase mb-4">
        Services
      </span>
      <h2 appGsapSplitText
        [splitType]="'chars'"
        [delay]="50"
        [duration]="0.5"
        [ease]="'power3.out'"
        [from]="{ opacity: 0, y: 30 }"
        [to]="{ opacity: 1, y: 0 }"
        [threshold]="0.2"
        class="text-4xl sm:text-5xl font-extrabold text-[#0c1c2d] tracking-wider" style="font-family: 'Yuji Syuku', serif;">
        事業内容
      </h2>
      <div class="w-24 h-1 bg-gradient-to-r from-transparent via-[#d4a876] to-transparent mx-auto mt-6 mb-4"></div>
      <p appGsapAnimate
        [animation]="'fadeUp'"
        [duration]="0.6"
        [delay]="0.3"
        [distance]="20"
        [threshold]="0.2"
        class="text-base text-gray-600 mt-2 max-w-xl mx-auto">
        電気・空調・防災設備のプロフェッショナルとして、<br class="hidden sm:inline">
        安全で快適な空間づくりをサポートします
      </p>
    </div>

    <!-- Enhanced Service Cards -->
    <div appGsapAnimate
      [animation]="'fadeUp'"
      [stagger]="0.15"
      [duration]="0.7"
      [distance]="50"
      [threshold]="0.1"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (service of services; track service.title; let i = $index) {
        <div class="group relative overflow-hidden rounded-2xl shadow-xl cursor-pointer transform hover:-translate-y-2 transition-all duration-500">
          <a [href]="service.href" class="block">
            <!-- Image with Enhanced Overlay -->
            <div class="relative h-72 overflow-hidden">
              <img [src]="service.image" [alt]="service.alt"
                   class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700 ease-out">

              <!-- Gradient Overlay -->
              <div class="absolute inset-0 bg-gradient-to-t from-[#0c1c2d] via-[#0c1c2d]/60 to-transparent opacity-80 group-hover:opacity-90 transition-opacity duration-500"></div>

              <!-- Decorative Border -->
              <div class="absolute inset-4 border border-white/20 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

              <!-- Number Badge -->
              <div class="absolute top-6 right-6">
                <span class="text-7xl font-black text-white/10 group-hover:text-[#d4a876]/30 transition-colors duration-500">{{ service.number }}</span>
              </div>

              <!-- Icon -->
              <div class="absolute top-6 left-6 w-14 h-14 bg-gradient-to-br from-[#d4a876] to-[#ff8c42] rounded-xl flex items-center justify-center shadow-lg transform group-hover:scale-110 group-hover:rotate-3 transition-all duration-500">
                @switch (i) {
                  @case (0) {
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                  }
                  @case (1) {
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                  }
                  @case (2) {
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                  }
                }
              </div>
            </div>

            <!-- Content -->
            <div class="absolute bottom-0 left-0 right-0 p-6 text-white">
              <span class="inline-block px-3 py-1 bg-[#d4a876]/20 backdrop-blur-sm text-[#d4a876] text-xs font-semibold tracking-wider uppercase rounded-full mb-3 border border-[#d4a876]/30">
                {{ service.category }}
              </span>
              <h4 class="text-2xl font-bold mb-2 group-hover:text-[#d4a876] transition-colors duration-300">{{ service.title }}</h4>

              <!-- Reveal on Hover -->
              <div class="overflow-hidden">
                <div class="flex items-center gap-2 text-sm text-gray-300 transform translate-y-8 group-hover:translate-y-0 opacity-0 group-hover:opacity-100 transition-all duration-500">
                  <span>サービス詳細を見る</span>
                  <svg class="w-4 h-4 transform group-hover:translate-x-2 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                  </svg>
                </div>
              </div>
            </div>
          </a>
        </div>
      }
    </div>

    <!-- Enhanced CTA -->
    <div appGsapAnimate
      [animation]="'scaleIn'"
      [duration]="0.5"
      [scale]="0.9"
      [threshold]="0.3"
      class="text-center mt-16">
      <a href="#" class="btn-shine inline-flex items-center gap-3 bg-gradient-to-r from-[#d4a876] to-[#e8c4a0] text-[#0c1c2d] px-10 py-4 rounded-full text-base font-bold uppercase tracking-wider shadow-lg hover:shadow-xl hover:shadow-[#d4a876]/30 hover:scale-105 transition-all duration-300">
        <span>全てのサービスを見る</span>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
        </svg>
      </a>
    </div>
  </div>
</section>
