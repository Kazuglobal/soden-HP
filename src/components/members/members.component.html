<section class="py-20 sm:py-28 bg-gradient-to-br from-gray-50 via-white to-gray-100 relative overflow-hidden">
  <!-- Decorative Background -->
  <div class="absolute top-0 right-0 w-96 h-96 bg-[#d4a876]/5 rounded-full blur-3xl"></div>
  <div class="absolute bottom-0 left-0 w-80 h-80 bg-[#0c1c2d]/5 rounded-full blur-3xl"></div>

  <!-- Quote Decoration -->
  <div class="absolute top-20 left-10 text-9xl text-[#d4a876]/10 font-serif hidden lg:block">"</div>
  <div class="absolute bottom-20 right-10 text-9xl text-[#d4a876]/10 font-serif hidden lg:block rotate-180">"</div>

  <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <!-- Header -->
    <div class="text-center mb-16">
      <span class="inline-flex items-center gap-2 px-4 py-2 bg-[#0c1c2d] text-white rounded-full text-sm font-semibold tracking-wider uppercase mb-6 shadow-lg">
        <svg class="w-4 h-4 text-[#d4a876]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        Message from CEO
      </span>
      <h2 appGsapSplitText
        [splitType]="'chars'"
        [delay]="60"
        [duration]="0.5"
        [ease]="'power3.out'"
        [from]="{ opacity: 0, y: 30 }"
        [to]="{ opacity: 1, y: 0 }"
        [threshold]="0.2"
        class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-[#0c1c2d] tracking-wider" style="font-family: 'Yuji Syuku', serif;">
        代表挨拶
      </h2>
      <div class="w-24 h-1 bg-gradient-to-r from-transparent via-[#d4a876] to-transparent mx-auto mt-6"></div>
    </div>

    <!-- Content -->
    <div class="max-w-5xl mx-auto">
      <div class="flex flex-col lg:flex-row items-center gap-12 lg:gap-16">
        <!-- Image with Enhanced Design -->
        <div appGsapAnimate
          [animation]="'slideRight'"
          [duration]="0.8"
          [distance]="80"
          [threshold]="0.2"
          class="flex-shrink-0 relative">
          <!-- Decorative Frame -->
          <div class="absolute -inset-4 bg-gradient-to-br from-[#d4a876]/20 to-[#ff8c42]/20 rounded-3xl blur-sm"></div>
          <div class="absolute -inset-2 border-2 border-[#d4a876]/30 rounded-2xl"></div>

          <a href="#" class="block group relative">
            <div class="relative w-72 h-96 rounded-2xl overflow-hidden shadow-2xl transform group-hover:-translate-y-3 group-hover:rotate-1 transition-all duration-500">
              <img src="https://picsum.photos/280/380?random=30" alt="代表取締役 創電 太郎" class="w-full h-full object-cover">

              <!-- Overlay -->
              <div class="absolute inset-0 bg-gradient-to-t from-[#0c1c2d] via-[#0c1c2d]/30 to-transparent"></div>

              <!-- Info Card -->
              <div class="absolute bottom-0 left-0 right-0 p-6 text-white">
                <div class="flex items-center gap-3 mb-3">
                  <div class="w-10 h-1 bg-[#d4a876]"></div>
                  <span class="text-xs text-[#d4a876] tracking-widest uppercase">CEO & Founder</span>
                </div>
                <span class="block text-2xl font-bold tracking-wide">Taro Soden</span>
                <span class="block text-lg text-gray-300 mt-1">創電 太郎</span>
                <span class="inline-block mt-3 px-3 py-1 bg-white/10 backdrop-blur-sm rounded-full text-xs">代表取締役</span>
              </div>

              <!-- Hover Effect -->
              <div class="absolute inset-0 border-4 border-[#d4a876] opacity-0 group-hover:opacity-100 rounded-2xl transition-opacity duration-300"></div>
            </div>
          </a>
        </div>

        <!-- Message Content -->
        <div class="flex-1">
          <div appGsapAnimate
            [animation]="'fadeUp'"
            [duration]="0.7"
            [delay]="0.3"
            [distance]="40"
            [threshold]="0.2"
            class="relative">
            <!-- Large Quote Mark -->
            <span class="absolute -top-8 -left-4 text-6xl text-[#d4a876]/20 font-serif lg:block hidden">"</span>

            <div class="bg-white rounded-3xl p-8 sm:p-10 shadow-xl border border-gray-100 relative overflow-hidden">
              <!-- Decorative Corner -->
              <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-bl from-[#d4a876]/5 to-transparent"></div>

              <p class="text-lg sm:text-xl text-gray-700 leading-relaxed relative z-10">
                平素は格別のご高配を賜り、厚く御礼申し上げます。
              </p>
              <p class="text-base sm:text-lg text-gray-600 leading-relaxed mt-4 relative z-10">
                私たちが大切にしているのは、<span class="text-[#0c1c2d] font-semibold">お客様との信頼関係</span>です。一つひとつの仕事に誠実に向き合い、安全で高品質な施工をお届けすることをお約束いたします。
              </p>
              <p class="text-base sm:text-lg text-gray-600 leading-relaxed mt-4 relative z-10">
                これからも変わらぬご支援とご鞭撻を賜りますよう、お願い申し上げます。
              </p>

              <!-- Signature Area -->
              <div class="mt-8 pt-6 border-t border-gray-200 flex items-center justify-between">
                <div>
                  <p class="text-sm text-gray-500">代表取締役</p>
                  <p class="text-xl font-bold text-[#0c1c2d]" style="font-family: 'Yuji Syuku', serif;">創電 太郎</p>
                </div>
                <div class="w-16 h-16 bg-gradient-to-br from-[#d4a876]/20 to-[#ff8c42]/20 rounded-full flex items-center justify-center">
                  <svg class="w-8 h-8 text-[#d4a876]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                  </svg>
                </div>
              </div>
            </div>
          </div>

          <!-- CTA Button -->
          <div appGsapAnimate
            [animation]="'scaleIn'"
            [duration]="0.5"
            [delay]="0.5"
            [scale]="0.9"
            [threshold]="0.2"
            class="mt-8 text-center lg:text-left">
            <a href="#" class="btn-shine group inline-flex items-center gap-3 bg-gradient-to-r from-[#0c1c2d] to-[#1a3a52] text-white px-10 py-4 rounded-full text-base font-bold uppercase tracking-wider hover:shadow-xl hover:shadow-[#0c1c2d]/30 hover:scale-105 transition-all duration-300">
              <span>Read More</span>
              <svg class="w-5 h-5 transform group-hover:translate-x-2 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
