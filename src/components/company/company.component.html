<section id="company" class="py-24 bg-white relative overflow-hidden">
  <!-- Technical "Road" Cable Trace for Company Section -->
  <div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
    <div class="absolute inset-0 flex items-center justify-center opacity-40 mix-blend-multiply">
      <img src="/images/soden_roadmap.png" alt="Soden Technical Roadmap"
        class="w-full h-auto min-h-full object-cover lg:object-contain rotate-12 scale-150 lg:scale-125 translate-x-1/2">
    </div>
  </div>

  <div class="container mx-auto px-4 relative z-10">
    <div
      class="bg-white/95 backdrop-blur-md p-8 md:p-16 rounded-2xl shadow-2xl border border-white/20 max-w-5xl mx-auto">
      <div class="flex flex-col md:flex-row items-baseline gap-4 mb-12 border-b-2 border-slate-200 pb-6">
        <h2 class="text-3xl md:text-4xl font-black text-slate-800" style="font-family: 'Noto Serif JP', serif;">会社概要
        </h2>
        <span class="text-emerald-600 font-bold tracking-[0.3em] text-sm uppercase">Company Profile</span>
      </div>

      <!-- Initial View (Always Visible) -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start mb-12">
        <dl class="space-y-8 text-slate-700">
          <div class="space-y-2 group">
            <dt
              class="text-xs font-black text-emerald-600 uppercase tracking-widest transition-colors group-hover:text-emerald-500">
              会社名</dt>
            <dd
              class="text-lg font-bold border-l-4 border-slate-100 pl-4 group-hover:border-emerald-500 transition-all">
              株式会社創電工業</dd>
          </div>

          <div class="space-y-2 group">
            <dt
              class="text-xs font-black text-emerald-600 uppercase tracking-widest transition-colors group-hover:text-emerald-500">
              代表者</dt>
            <dd
              class="text-lg font-bold border-l-4 border-slate-100 pl-4 group-hover:border-emerald-500 transition-all whitespace-pre-line">
              代表取締役会長 上野 誠
              代表取締役社長 上野 衆
            </dd>
          </div>

          <div class="space-y-2 group">
            <dt
              class="text-xs font-black text-emerald-600 uppercase tracking-widest transition-colors group-hover:text-emerald-500">
              所在地</dt>
            <dd
              class="text-lg font-bold border-l-4 border-slate-100 pl-4 group-hover:border-emerald-500 transition-all">
              〒031-0833 青森県八戸市大字大久保字小久保平19-7
            </dd>
          </div>
        </dl>

        <!-- Decorative Image 1 -->
        <div class="relative h-64 lg:h-full rounded-2xl overflow-hidden shadow-lg group">
          <img [src]="workerLeft" alt="Workers"
            class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
          <div class="absolute inset-0 bg-gradient-to-t from-emerald-900/50 to-transparent"></div>
        </div>
      </div>

      <!-- Collapsible Details -->
      @if (showDetails) {
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start mb-12 animate-fade-in-up">
        <!-- Decorative Image 2 -->
        <div class="relative h-64 lg:h-full rounded-2xl overflow-hidden shadow-lg group order-2 lg:order-1">
          <img [src]="workerRight" alt="Construction Site"
            class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
          <div class="absolute inset-0 bg-gradient-to-t from-emerald-900/50 to-transparent"></div>
        </div>

        <dl class="space-y-8 text-slate-700 order-1 lg:order-2">
          <div class="space-y-2 group">
            <dt
              class="text-xs font-black text-emerald-600 uppercase tracking-widest transition-colors group-hover:text-emerald-500">
              創業</dt>
            <dd
              class="text-lg font-bold border-l-4 border-slate-100 pl-4 group-hover:border-emerald-500 transition-all">
              昭和62年（1987年）</dd>
          </div>

          <div class="space-y-2 group">
            <dt
              class="text-xs font-black text-emerald-600 uppercase tracking-widest transition-colors group-hover:text-emerald-500">
              事業内容</dt>
            <dd
              class="text-base leading-relaxed border-l-4 border-slate-100 pl-4 group-hover:border-emerald-500 transition-all">
              電気設備設計・施工・管理 / 各種機械自動制御装置設計・施工 / ビル保守・防災管理業務 / 物流システム全般
            </dd>
          </div>

          <div class="space-y-2 group">
            <dt
              class="text-xs font-black text-emerald-600 uppercase tracking-widest transition-colors group-hover:text-emerald-500">
              連絡先</dt>
            <dd
              class="text-lg font-bold border-l-4 border-slate-100 pl-4 group-hover:border-emerald-500 transition-all">
              TEL: 0178-25-2172 / FAX: 0178-25-2171
            </dd>
          </div>
        </dl>
      </div>
      }

      <!-- Toggle Button -->
      <div class="text-center mt-8">
        <button (click)="toggleDetails()"
          class="inline-flex items-center gap-2 px-10 py-4 bg-emerald-600 text-white rounded-full font-bold tracking-widest hover:bg-emerald-500 transition-all duration-300 shadow-lg hover:shadow-emerald-200">
          <span>{{ showDetails ? 'CLOSE' : 'SEE MORE' }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-4 h-4 transition-transform duration-300" [class.rotate-180]="showDetails">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
