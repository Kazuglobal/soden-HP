<section #statsSection class="py-20 sm:py-28 gradient-border relative overflow-hidden">
  <!-- Background Pattern -->
  <div class="absolute inset-0 dot-pattern"></div>

  <!-- Decorative Elements -->
  <div class="absolute top-10 left-10 w-40 h-40 border border-[#d4a876]/10 rounded-full animate-float hidden lg:block"></div>
  <div class="absolute bottom-10 right-10 w-32 h-32 border border-[#ff8c42]/10 rounded-full animate-float hidden lg:block" style="animation-delay: 3s;"></div>

  <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <!-- Header -->
    <div class="text-center mb-16">
      <span class="inline-block px-4 py-1 bg-[#d4a876]/20 text-[#d4a876] rounded-full text-sm font-semibold tracking-wider uppercase mb-4">
        Numbers
      </span>
      <h2 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-white tracking-wider" style="font-family: 'Yuji Syuku', serif;">
        数字で見る創電工業
      </h2>
      <div class="w-24 h-1 bg-gradient-to-r from-transparent via-[#d4a876] to-transparent mx-auto mt-6"></div>
    </div>

    <!-- Stats Grid -->
    <div appGsapAnimate
      [animation]="'fadeUp'"
      [stagger]="0.1"
      [duration]="0.6"
      [distance]="40"
      [threshold]="0.2"
      class="grid grid-cols-2 lg:grid-cols-4 gap-6 lg:gap-8">

      @for (stat of stats; track stat.label; let i = $index) {
        <div class="group relative bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl p-6 sm:p-8 text-center hover:bg-white/10 hover:border-[#d4a876]/30 transition-all duration-300 hover:transform hover:scale-105">
          <!-- Icon -->
          <div class="inline-flex items-center justify-center w-16 h-16 sm:w-20 sm:h-20 rounded-full bg-gradient-to-br from-[#d4a876]/20 to-[#ff8c42]/20 text-[#d4a876] mb-4 group-hover:animate-glow transition-all duration-300 icon-hover">
            <span [innerHTML]="stat.icon"></span>
          </div>

          <!-- Counter Value -->
          <div class="mb-2">
            <span class="text-4xl sm:text-5xl lg:text-6xl font-bold gradient-text-animated">
              {{ displayValues()[i] }}
            </span>
            <span class="text-2xl sm:text-3xl text-[#d4a876] font-semibold">{{ stat.suffix }}</span>
          </div>

          <!-- Label -->
          <h3 class="text-lg sm:text-xl font-bold text-white mb-1">{{ stat.label }}</h3>
          <p class="text-sm text-gray-400">{{ stat.description }}</p>

          <!-- Hover Glow Effect -->
          <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-[#d4a876]/0 via-[#d4a876]/5 to-[#ff8c42]/0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>
        </div>
      }
    </div>

    <!-- Bottom CTA -->
    <div class="text-center mt-12">
      <p class="text-gray-400 text-sm sm:text-base mb-6">
        お客様の信頼に支えられ、着実に成長を続けています
      </p>
      <a href="#company" class="btn-shine inline-block bg-transparent border-2 border-[#d4a876] text-[#d4a876] px-8 py-3 rounded-full text-sm font-bold uppercase tracking-wider hover:bg-[#d4a876] hover:text-[#0c1c2d] transition-all duration-300">
        会社概要を見る
      </a>
    </div>
  </div>
</section>
