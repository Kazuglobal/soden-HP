<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>株式会社創電工業</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ===== Clean, Modern CSS ===== */

    /* Base styles */
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #1a1a1a;
      line-height: 1.7;
    }

    /* Selection styling - green theme */
    ::selection {
      background: rgba(45, 138, 78, 0.2);
      color: #1a1a1a;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Custom scrollbar - clean minimal style */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f5f5f5;
    }
    ::-webkit-scrollbar-thumb {
      background: #2d8a4e;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #43a667;
    }

    /* ===== Animation Keyframes ===== */

    /* Fade animations */
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out forwards;
    }

    @keyframes fade-up {
      0% { opacity: 0; transform: translateY(24px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-up {
      animation: fade-up 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    /* Scale In */
    @keyframes scale-in {
      0% { opacity: 0; transform: scale(0.96); }
      100% { opacity: 1; transform: scale(1); }
    }
    .animate-scale-in {
      animation: scale-in 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    /* Float animation - subtle */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    /* Pulse glow effect - green */
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 0 0 rgba(45, 138, 78, 0.3); }
      50% { box-shadow: 0 0 16px 8px rgba(45, 138, 78, 0.15); }
    }
    .animate-pulse-glow {
      animation: pulse-glow 2.5s ease-in-out infinite;
    }

    /* Gradient flow */
    @keyframes gradient-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient-flow 6s ease infinite;
    }

    /* Text reveal */
    @keyframes text-reveal {
      0% { clip-path: inset(0 100% 0 0); }
      100% { clip-path: inset(0 0 0 0); }
    }
    .animate-text-reveal {
      animation: text-reveal 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    /* Slide up */
    @keyframes slide-up {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-up {
      animation: slide-up 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    /* Underline animation - green theme */
    .animated-underline {
      position: relative;
    }
    .animated-underline::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #2d8a4e;
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .animated-underline:hover::after {
      width: 100%;
    }

    /* Glass morphism card */
    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(45, 138, 78, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    /* Stagger animation delays */
    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.15s; }
    .stagger-3 { animation-delay: 0.2s; }
    .stagger-4 { animation-delay: 0.25s; }
    .stagger-5 { animation-delay: 0.3s; }
    .stagger-6 { animation-delay: 0.35s; }

    /* Reveal mask animation */
    @keyframes reveal-mask {
      0% { clip-path: polygon(0 0, 0 0, 0 100%, 0 100%); }
      100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
    }
    .animate-reveal-mask {
      animation: reveal-mask 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    /* Split text animation */
    .split-char {
      display: inline-block;
      opacity: 0;
      transform: translateY(100%);
    }
    .split-char.animate {
      animation: char-reveal 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    @keyframes char-reveal {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Marquee effect */
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-marquee {
      animation: marquee 40s linear infinite;
    }

    /* Scroll animations (legacy support) */
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .animate-scroll-left {
      animation: scroll-left 60s linear infinite;
    }

    @keyframes scroll-right {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }
    .animate-scroll-right {
      animation: scroll-right 60s linear infinite;
    }

    /* Utility classes */
    .opacity-0 {
      opacity: 0;
    }

    /* Focus visible styles - green */
    *:focus-visible {
      outline: 2px solid #2d8a4e;
      outline-offset: 2px;
    }

    /* Typography utilities */
    .text-balance {
      text-wrap: balance;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
