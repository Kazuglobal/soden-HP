<head>
  <meta charset="utf-8" />
  <title>株式会社創電工業</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    /* ===== Award-Winning CSS Animations ===== */

    /* Selection styling */
    ::selection {
      background: rgba(212, 168, 118, 0.3);
      color: #0c1c2d;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #d4a876, #0c1c2d);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #ff8c42, #0c1c2d);
    }

    /* Custom CSS for continuous scroll animation */
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .animate-scroll-left {
      animation: scroll-left 60s linear infinite;
    }

    @keyframes scroll-right {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }
    .animate-scroll-right {
      animation: scroll-right 60s linear infinite;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.8s ease-out forwards;
    }

    /* Modern Fade Up */
    @keyframes fade-up {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-up {
      animation: fade-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Scale In */
    @keyframes scale-in {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    .animate-scale-in {
      animation: scale-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* ===== Awwwards-Level Animations ===== */

    /* Shimmer effect for loading states */
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .animate-shimmer {
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    /* Pulse glow effect */
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 0 0 rgba(212, 168, 118, 0.4); }
      50% { box-shadow: 0 0 20px 10px rgba(212, 168, 118, 0.2); }
    }
    .animate-pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    /* Float animation */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    /* Rotate subtle */
    @keyframes rotate-subtle {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .animate-rotate-slow {
      animation: rotate-subtle 20s linear infinite;
    }

    /* Gradient flow */
    @keyframes gradient-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient-flow 5s ease infinite;
    }

    /* Text reveal clip */
    @keyframes text-reveal {
      0% { clip-path: inset(0 100% 0 0); }
      100% { clip-path: inset(0 0 0 0); }
    }
    .animate-text-reveal {
      animation: text-reveal 1s cubic-bezier(0.77, 0, 0.175, 1) forwards;
    }

    /* Slide in from bottom with bounce */
    @keyframes slide-up-bounce {
      0% { opacity: 0; transform: translateY(60px); }
      60% { opacity: 1; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-up-bounce {
      animation: slide-up-bounce 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    /* Morph background */
    @keyframes morph {
      0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      25% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
      50% { border-radius: 50% 60% 30% 60% / 30% 50% 70% 50%; }
      75% { border-radius: 60% 40% 60% 30% / 70% 30% 50% 60%; }
    }
    .animate-morph {
      animation: morph 8s ease-in-out infinite;
    }

    /* Underline animation */
    .animated-underline {
      position: relative;
    }
    .animated-underline::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #d4a876, #ff8c42);
      transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .animated-underline:hover::after {
      width: 100%;
    }

    /* Magnetic button base styles */
    .magnetic-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .magnetic-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }
    .magnetic-btn:hover::before {
      width: 300%;
      height: 300%;
    }

    /* Glass morphism card */
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    /* Noise texture overlay */
    .noise-overlay::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    /* Stagger animation delays */
    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }
    .stagger-4 { animation-delay: 0.4s; }
    .stagger-5 { animation-delay: 0.5s; }
    .stagger-6 { animation-delay: 0.6s; }

    /* Page transition */
    @keyframes page-enter {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .page-enter {
      animation: page-enter 0.6s ease-out forwards;
    }

    /* Reveal mask animation */
    @keyframes reveal-mask {
      0% { clip-path: polygon(0 0, 0 0, 0 100%, 0 100%); }
      100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
    }
    .animate-reveal-mask {
      animation: reveal-mask 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards;
    }

    /* Split text animation helper */
    .split-char {
      display: inline-block;
      opacity: 0;
      transform: translateY(100%);
    }
    .split-char.animate {
      animation: char-reveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    @keyframes char-reveal {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Marquee effect */
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-marquee {
      animation: marquee 30s linear infinite;
    }
    .animate-marquee-reverse {
      animation: marquee 30s linear infinite reverse;
    }

    /* Utility for initial state */
    .opacity-0 {
      opacity: 0;
    }

    /* Focus visible styles */
    *:focus-visible {
      outline: 2px solid #d4a876;
      outline-offset: 2px;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
