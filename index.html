  <style>
    /* ===== Minimal Award-Winning Design ===== */

    /* Typography & Base */
    :root {
      --color-text: #1a1a1a;
      --color-text-light: #6b7280;
      --color-text-muted: #9ca3af;
      --color-accent: #16a34a;
      --color-border: #e5e7eb;
      --color-bg: #ffffff;
      --font-serif: 'Noto Serif JP', serif;
      --font-sans: system-ui, -apple-system, sans-serif;
    }

    html {
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font-sans);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.6;
    }

    /* Selection */
    ::selection {
      background: rgba(22, 163, 74, 0.15);
      color: var(--color-text);
    }

    /* Scrollbar - Minimal */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    /* Focus */
    *:focus-visible {
      outline: 1px solid var(--color-accent);
      outline-offset: 3px;
    }

    /* Smooth Animations */
    @keyframes fade-up {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-up {
      animation: fade-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.8s ease forwards;
    }

    /* Scroll Animations */
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-scroll-left {
      animation: scroll-left 40s linear infinite;
    }

    @keyframes scroll-right {
      0% { transform: translateX(-50%); }
      100% { transform: translateX(0); }
    }
    .animate-scroll-right {
      animation: scroll-right 40s linear infinite;
    }

    /* Marquee */
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-marquee {
      animation: marquee 25s linear infinite;
    }

    /* Scale In */
    @keyframes scale-in {
      0% { opacity: 0; transform: scale(0.98); }
      100% { opacity: 1; transform: scale(1); }
    }
    .animate-scale-in {
      animation: scale-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    /* Stagger delays */
    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }
    .stagger-4 { animation-delay: 0.4s; }
    .stagger-5 { animation-delay: 0.5s; }

    /* Hover Effects - Subtle */
    .hover-lift {
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .hover-lift:hover {
      transform: translateY(-4px);
    }

    /* Image Reveal */
    @keyframes reveal-mask {
      0% { clip-path: inset(0 100% 0 0); }
      100% { clip-path: inset(0 0 0 0); }
    }
    .animate-reveal-mask {
      animation: reveal-mask 1s cubic-bezier(0.65, 0, 0.35, 1) forwards;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
