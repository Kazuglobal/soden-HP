<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" fill="none">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4fc"/>
      <stop offset="100%" style="stop-color:#f5f9fc"/>
    </linearGradient>

    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>

    <linearGradient id="lightBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>

    <linearGradient id="yellowGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>

    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb"/>
      <stop offset="100%" style="stop-color:#d1d5db"/>
    </linearGradient>

    <linearGradient id="buildingBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>

    <linearGradient id="houseWarm" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fde68a"/>
    </linearGradient>

    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>

    <!-- 発光エフェクト -->
    <filter id="glowYellow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glowBlue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#1e3a5f" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="600" fill="url(#skyGradient)"/>

  <!-- 地面（アイソメトリック） -->
  <polygon points="0,450 600,550 1200,450 1200,600 0,600" fill="url(#groundGradient)"/>
  <polygon points="0,450 600,550 600,600 0,600" fill="#d1d5db"/>

  <!-- ========== 左側：インフラエリア ========== -->

  <!-- 送電鉄塔 -->
  <g transform="translate(80, 120)" filter="url(#softShadow)">
    <!-- 鉄塔本体 -->
    <polygon points="60,0 80,0 85,280 55,280" fill="#4b5563"/>
    <polygon points="40,40 100,40 95,60 45,60" fill="#6b7280"/>
    <polygon points="35,80 105,80 100,100 40,100" fill="#6b7280"/>
    <polygon points="30,140 110,140 105,160 35,160" fill="#6b7280"/>
    <polygon points="25,200 115,200 108,220 32,220" fill="#6b7280"/>
    <!-- 碍子 -->
    <ellipse cx="30" cy="50" rx="8" ry="4" fill="#93c5fd"/>
    <ellipse cx="110" cy="50" rx="8" ry="4" fill="#93c5fd"/>
    <ellipse cx="25" cy="90" rx="8" ry="4" fill="#93c5fd"/>
    <ellipse cx="115" cy="90" rx="8" ry="4" fill="#93c5fd"/>
  </g>

  <!-- ビル1 -->
  <g transform="translate(200, 180)" filter="url(#softShadow)">
    <!-- ビル本体（アイソメトリック） -->
    <polygon points="0,250 60,280 60,80 0,50" fill="url(#buildingBlue)"/>
    <polygon points="60,80 120,50 120,250 60,280" fill="#60a5fa"/>
    <polygon points="0,50 60,20 120,50 60,80" fill="#bfdbfe"/>
    <!-- 窓 -->
    <rect x="10" y="70" width="15" height="20" rx="2" fill="#dbeafe"/>
    <rect x="35" y="70" width="15" height="20" rx="2" fill="#dbeafe"/>
    <rect x="10" y="110" width="15" height="20" rx="2" fill="#dbeafe"/>
    <rect x="35" y="110" width="15" height="20" rx="2" fill="#dbeafe"/>
    <rect x="10" y="150" width="15" height="20" rx="2" fill="#dbeafe"/>
    <rect x="35" y="150" width="15" height="20" rx="2" fill="#dbeafe"/>
    <rect x="10" y="190" width="15" height="20" rx="2" fill="#dbeafe"/>
    <rect x="35" y="190" width="15" height="20" rx="2" fill="#dbeafe"/>
    <!-- 窓の発光（一部） -->
    <rect x="35" y="150" width="15" height="20" rx="2" fill="#fef3c7" filter="url(#glowYellow)" opacity="0.8"/>
    <rect x="10" y="190" width="15" height="20" rx="2" fill="#fef3c7" filter="url(#glowYellow)" opacity="0.8"/>
  </g>

  <!-- ビル2（小さめ） -->
  <g transform="translate(340, 250)" filter="url(#softShadow)">
    <polygon points="0,180 50,200 50,40 0,20" fill="#93c5fd"/>
    <polygon points="50,40 100,20 100,180 50,200" fill="#60a5fa"/>
    <polygon points="0,20 50,0 100,20 50,40" fill="#bfdbfe"/>
    <!-- 窓 -->
    <rect x="8" y="50" width="12" height="15" rx="2" fill="#dbeafe"/>
    <rect x="28" y="50" width="12" height="15" rx="2" fill="#dbeafe"/>
    <rect x="8" y="80" width="12" height="15" rx="2" fill="#dbeafe"/>
    <rect x="28" y="80" width="12" height="15" rx="2" fill="#dbeafe"/>
    <rect x="8" y="110" width="12" height="15" rx="2" fill="#dbeafe"/>
    <rect x="28" y="110" width="12" height="15" rx="2" fill="#fef3c7" filter="url(#glowYellow)" opacity="0.8"/>
  </g>

  <!-- ========== 中央：作業員と分電盤 ========== -->

  <!-- 分電盤 -->
  <g transform="translate(520, 320)" filter="url(#softShadow)">
    <!-- 盤本体 -->
    <rect x="0" y="0" width="80" height="120" rx="4" fill="#e5e7eb"/>
    <rect x="5" y="5" width="70" height="110" rx="2" fill="#f3f4f6"/>
    <!-- ブレーカー -->
    <rect x="15" y="20" width="20" height="30" rx="2" fill="url(#blueGradient)"/>
    <rect x="45" y="20" width="20" height="30" rx="2" fill="url(#blueGradient)"/>
    <rect x="15" y="60" width="20" height="30" rx="2" fill="url(#blueGradient)"/>
    <rect x="45" y="60" width="20" height="30" rx="2" fill="url(#blueGradient)"/>
    <!-- インジケーターランプ -->
    <circle cx="25" cy="100" r="5" fill="#22c55e" filter="url(#glowYellow)"/>
    <circle cx="55" cy="100" r="5" fill="#22c55e" filter="url(#glowYellow)"/>
  </g>

  <!-- 作業員1（メイン・立ち姿） -->
  <g transform="translate(620, 280)" filter="url(#softShadow)">
    <!-- ヘルメット -->
    <ellipse cx="30" cy="20" rx="22" ry="18" fill="url(#yellowGlow)"/>
    <ellipse cx="30" cy="25" rx="20" ry="10" fill="#f59e0b"/>
    <!-- ヘルメットのツバ -->
    <path d="M10,25 Q30,35 50,25" stroke="#d97706" stroke-width="3" fill="none"/>
    <!-- 顔 -->
    <ellipse cx="30" cy="35" rx="12" ry="10" fill="#fcd9bd"/>
    <!-- 目（笑顔） -->
    <path d="M24,33 Q26,36 28,33" stroke="#1e3a5f" stroke-width="2" fill="none"/>
    <path d="M32,33 Q34,36 36,33" stroke="#1e3a5f" stroke-width="2" fill="none"/>
    <!-- 口（笑顔） -->
    <path d="M25,40 Q30,45 35,40" stroke="#e07a5f" stroke-width="2" fill="none"/>
    <!-- 体（作業着） -->
    <rect x="15" y="48" width="30" height="50" rx="5" fill="url(#blueGradient)"/>
    <!-- 腕 -->
    <rect x="5" y="50" width="12" height="35" rx="4" fill="url(#lightBlue)"/>
    <rect x="43" y="50" width="12" height="35" rx="4" fill="url(#lightBlue)"/>
    <!-- 手 -->
    <ellipse cx="11" cy="88" rx="6" ry="5" fill="#fcd9bd"/>
    <ellipse cx="49" cy="88" rx="6" ry="5" fill="#fcd9bd"/>
    <!-- 足 -->
    <rect x="18" y="98" width="10" height="30" rx="3" fill="#374151"/>
    <rect x="32" y="98" width="10" height="30" rx="3" fill="#374151"/>
    <!-- 安全靴 -->
    <ellipse cx="23" cy="130" rx="8" ry="5" fill="#1f2937"/>
    <ellipse cx="37" cy="130" rx="8" ry="5" fill="#1f2937"/>
    <!-- 反射ベスト（ライン） -->
    <rect x="15" y="55" width="30" height="4" fill="#fbbf24"/>
    <rect x="15" y="75" width="30" height="4" fill="#fbbf24"/>
  </g>

  <!-- 作業員2（タブレット持ち） -->
  <g transform="translate(470, 310)" filter="url(#softShadow)">
    <!-- ヘルメット -->
    <ellipse cx="25" cy="18" rx="18" ry="15" fill="url(#yellowGlow)"/>
    <ellipse cx="25" cy="22" rx="16" ry="8" fill="#f59e0b"/>
    <!-- 顔 -->
    <ellipse cx="25" cy="30" rx="10" ry="8" fill="#fcd9bd"/>
    <!-- 目（真剣な表情） -->
    <ellipse cx="22" cy="29" rx="2" ry="2" fill="#1e3a5f"/>
    <ellipse cx="28" cy="29" rx="2" ry="2" fill="#1e3a5f"/>
    <!-- 口 -->
    <line x1="22" y1="35" x2="28" y2="35" stroke="#c9826b" stroke-width="2"/>
    <!-- 体 -->
    <rect x="12" y="40" width="26" height="40" rx="4" fill="url(#blueGradient)"/>
    <!-- 腕（タブレットを持っている） -->
    <rect x="5" y="42" width="10" height="28" rx="3" fill="url(#lightBlue)"/>
    <rect x="35" y="42" width="10" height="28" rx="3" fill="url(#lightBlue)"/>
    <!-- タブレット -->
    <rect x="38" y="55" width="25" height="35" rx="3" fill="#1e3a5f"/>
    <rect x="40" y="58" width="21" height="28" rx="2" fill="#60a5fa"/>
    <!-- 足 -->
    <rect x="15" y="80" width="8" height="25" rx="2" fill="#374151"/>
    <rect x="27" y="80" width="8" height="25" rx="2" fill="#374151"/>
    <!-- 反射ベスト -->
    <rect x="12" y="47" width="26" height="3" fill="#fbbf24"/>
  </g>

  <!-- ========== 右側：暮らしエリア ========== -->

  <!-- 住宅1 -->
  <g transform="translate(850, 280)" filter="url(#softShadow)">
    <!-- 家本体（アイソメトリック） -->
    <polygon points="0,120 70,150 70,60 0,30" fill="url(#houseWarm)"/>
    <polygon points="70,60 140,30 140,120 70,150" fill="#fde68a"/>
    <polygon points="0,30 70,0 140,30 70,60" fill="url(#roofGradient)"/>
    <!-- 窓 -->
    <rect x="15" y="60" width="25" height="30" rx="2" fill="#bfdbfe"/>
    <line x1="27.5" y1="60" x2="27.5" y2="90" stroke="#93c5fd" stroke-width="2"/>
    <line x1="15" y1="75" x2="40" y2="75" stroke="#93c5fd" stroke-width="2"/>
    <!-- 窓からの光 -->
    <rect x="15" y="60" width="25" height="30" rx="2" fill="#fef3c7" opacity="0.6" filter="url(#glowYellow)"/>
    <!-- ドア -->
    <rect x="80" y="85" width="25" height="35" rx="2" fill="#d97706"/>
    <circle cx="100" cy="105" r="2" fill="#fbbf24"/>
  </g>

  <!-- 住宅2（小さめ） -->
  <g transform="translate(1010, 320)" filter="url(#softShadow)">
    <polygon points="0,90 50,110 50,40 0,20" fill="#fef3c7"/>
    <polygon points="50,40 100,20 100,90 50,110" fill="#fde68a"/>
    <polygon points="0,20 50,0 100,20 50,40" fill="url(#roofGradient)"/>
    <!-- 窓 -->
    <rect x="10" y="45" width="18" height="22" rx="2" fill="#bfdbfe"/>
    <rect x="10" y="45" width="18" height="22" rx="2" fill="#fef3c7" opacity="0.5" filter="url(#glowYellow)"/>
    <!-- 照明ポスト -->
    <rect x="108" y="50" width="4" height="45" fill="#6b7280"/>
    <ellipse cx="110" cy="45" rx="8" ry="6" fill="url(#yellowGlow)" filter="url(#glowYellow)"/>
  </g>

  <!-- ========== 電線（インフラと暮らしを繋ぐ） ========== -->

  <!-- メイン送電線 -->
  <g stroke="#4b5563" stroke-width="3" fill="none">
    <!-- 鉄塔からビルへ -->
    <path d="M180,170 Q300,150 320,200" stroke="#374151"/>
    <path d="M180,180 Q310,160 330,210" stroke="#374151"/>

    <!-- ビルから分電盤へ -->
    <path d="M440,300 Q480,320 520,340" stroke="url(#blueGradient)" stroke-width="4"/>

    <!-- 分電盤から住宅へ -->
    <path d="M600,380 Q700,360 850,350" stroke="url(#blueGradient)" stroke-width="4"/>
    <path d="M600,400 Q750,420 920,380" stroke="url(#blueGradient)" stroke-width="3"/>
  </g>

  <!-- 通電エフェクト（稲妻マーク風のパルス） -->
  <g filter="url(#glowBlue)">
    <circle cx="480" cy="330" r="4" fill="#60a5fa" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="360" r="4" fill="#60a5fa" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="365" r="5" fill="#fbbf24" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="355" r="4" fill="#60a5fa" opacity="0.8">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 稲妻アイコン（控えめ） -->
  <g transform="translate(650, 340)" filter="url(#glowYellow)">
    <polygon points="8,0 0,12 6,12 4,20 14,8 8,8 10,0" fill="#fbbf24" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </polygon>
  </g>

  <!-- 小さな稲妻アイコン -->
  <g transform="translate(880, 310)" filter="url(#glowYellow)">
    <polygon points="6,0 0,9 5,9 3,15 11,6 6,6 8,0" fill="#fbbf24" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
    </polygon>
  </g>

  <!-- ========== 工具アイテム ========== -->

  <!-- ドライバー（作業員の近く） -->
  <g transform="translate(680, 380)">
    <rect x="0" y="0" width="6" height="25" rx="1" fill="#f59e0b"/>
    <rect x="-1" y="25" width="8" height="15" rx="1" fill="#6b7280"/>
    <line x1="3" y1="27" x2="3" y2="38" stroke="#9ca3af" stroke-width="2"/>
  </g>

  <!-- ペンチ -->
  <g transform="translate(700, 395)">
    <ellipse cx="8" cy="5" rx="8" ry="5" fill="#374151"/>
    <rect x="4" y="8" width="3" height="18" rx="1" fill="#dc2626"/>
    <rect x="9" y="8" width="3" height="18" rx="1" fill="#dc2626"/>
  </g>

  <!-- ケーブル（整理された状態） -->
  <g transform="translate(580, 445)">
    <path d="M0,0 Q20,5 40,0 Q60,-5 80,0" stroke="url(#blueGradient)" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M0,10 Q20,15 40,10 Q60,5 80,10" stroke="#f59e0b" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M0,20 Q20,25 40,20 Q60,15 80,20" stroke="#22c55e" stroke-width="5" fill="none" stroke-linecap="round"/>
  </g>
</svg>