<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" fill="none">
  <defs>
    <linearGradient id="bgExperience" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="100%" style="stop-color:#e0f2fe"/>
    </linearGradient>

    <linearGradient id="blueBuilding" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>

    <linearGradient id="blueDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>

    <linearGradient id="houseYellow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fde68a"/>
    </linearGradient>

    <linearGradient id="roofBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>

    <linearGradient id="yellowAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>

    <filter id="glowExp" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadowExp" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#1e3a5f" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="400" height="500" rx="20" fill="url(#bgExperience)"/>

  <!-- 地面（アイソメトリック） -->
  <polygon points="0,380 200,450 400,380 400,500 0,500" fill="#e5e7eb"/>
  <polygon points="0,380 200,450 200,500 0,500" fill="#d1d5db"/>

  <!-- ========== 商業ビル（左上） ========== -->
  <g transform="translate(30, 60)" filter="url(#shadowExp)">
    <!-- ビル本体 -->
    <polygon points="0,200 60,230 60,50 0,20" fill="url(#blueBuilding)"/>
    <polygon points="60,50 120,20 120,200 60,230" fill="#60a5fa"/>
    <polygon points="0,20 60,-10 120,20 60,50" fill="#bfdbfe"/>

    <!-- 窓（整然と配置） -->
    <g fill="#dbeafe">
      <rect x="10" y="40" width="15" height="18" rx="1"/>
      <rect x="32" y="40" width="15" height="18" rx="1"/>
      <rect x="10" y="70" width="15" height="18" rx="1"/>
      <rect x="32" y="70" width="15" height="18" rx="1"/>
      <rect x="10" y="100" width="15" height="18" rx="1"/>
      <rect x="32" y="100" width="15" height="18" rx="1"/>
      <rect x="10" y="130" width="15" height="18" rx="1"/>
      <rect x="32" y="130" width="15" height="18" rx="1"/>
      <rect x="10" y="160" width="15" height="18" rx="1"/>
      <rect x="32" y="160" width="15" height="18" rx="1"/>
    </g>
    <!-- 照明がついている窓 -->
    <rect x="32" y="130" width="15" height="18" rx="1" fill="#fef3c7" filter="url(#glowExp)"/>
    <rect x="10" y="160" width="15" height="18" rx="1" fill="#fef3c7" filter="url(#glowExp)"/>
  </g>

  <!-- ========== 工場/倉庫（中央上） ========== -->
  <g transform="translate(160, 100)" filter="url(#shadowExp)">
    <!-- 建物本体 -->
    <polygon points="0,150 70,180 70,40 0,10" fill="#93c5fd"/>
    <polygon points="70,40 140,10 140,150 70,180" fill="url(#blueBuilding)"/>
    <polygon points="0,10 70,-20 140,10 70,40" fill="#bfdbfe"/>

    <!-- シャッター -->
    <rect x="80" y="90" width="40" height="60" rx="2" fill="#6b7280"/>
    <g stroke="#9ca3af" stroke-width="2">
      <line x1="80" y1="100" x2="120" y2="100"/>
      <line x1="80" y1="110" x2="120" y2="110"/>
      <line x1="80" y1="120" x2="120" y2="120"/>
      <line x1="80" y1="130" x2="120" y2="130"/>
      <line x1="80" y1="140" x2="120" y2="140"/>
    </g>

    <!-- 煙突 -->
    <rect x="100" y="-30" width="15" height="50" rx="2" fill="#6b7280"/>
  </g>

  <!-- ========== 住宅1（右下） ========== -->
  <g transform="translate(260, 250)" filter="url(#shadowExp)">
    <polygon points="0,100 55,120 55,40 0,20" fill="url(#houseYellow)"/>
    <polygon points="55,40 110,20 110,100 55,120" fill="#fde68a"/>
    <polygon points="0,20 55,-5 110,20 55,40" fill="url(#roofBlue)"/>

    <!-- 窓 -->
    <rect x="10" y="45" width="20" height="25" rx="2" fill="#bfdbfe"/>
    <line x1="20" y1="45" x2="20" y2="70" stroke="#93c5fd" stroke-width="2"/>
    <line x1="10" y1="57" x2="30" y2="57" stroke="#93c5fd" stroke-width="2"/>
    <!-- 窓の光 -->
    <rect x="10" y="45" width="20" height="25" rx="2" fill="#fef3c7" opacity="0.7" filter="url(#glowExp)"/>

    <!-- ドア -->
    <rect x="65" y="75" width="20" height="30" rx="2" fill="#d97706"/>
    <circle cx="80" cy="92" r="2" fill="#fbbf24"/>
  </g>

  <!-- ========== 住宅2（左下） ========== -->
  <g transform="translate(50, 290)" filter="url(#shadowExp)">
    <polygon points="0,80 45,95 45,30 0,15" fill="#fef3c7"/>
    <polygon points="45,30 90,15 90,80 45,95" fill="#fde68a"/>
    <polygon points="0,15 45,-5 90,15 45,30" fill="url(#roofBlue)"/>

    <!-- 窓 -->
    <rect x="8" y="38" width="16" height="20" rx="2" fill="#bfdbfe"/>
    <rect x="8" y="38" width="16" height="20" rx="2" fill="#fef3c7" opacity="0.5" filter="url(#glowExp)"/>
  </g>

  <!-- ========== 電線ネットワーク（施工実績を表現） ========== -->
  <g stroke="url(#blueDark)" stroke-width="3" fill="none" stroke-linecap="round">
    <!-- ビルから工場へ -->
    <path d="M130,120 Q170,100 200,120"/>
    <!-- 工場から住宅1へ -->
    <path d="M290,200 Q310,230 300,270"/>
    <!-- ビルから住宅2へ -->
    <path d="M100,250 Q90,280 95,310"/>
    <!-- 住宅間 -->
    <path d="M140,350 Q200,340 260,350"/>
  </g>

  <!-- 通電エフェクト -->
  <g filter="url(#glowExp)">
    <circle cx="165" cy="110" r="4" fill="#60a5fa">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="295" cy="235" r="4" fill="#fbbf24">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="98" cy="280" r="3" fill="#60a5fa">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="345" r="4" fill="#fbbf24">
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- ========== 実績カウンター風デコレーション ========== -->
  <g transform="translate(280, 380)" filter="url(#shadowExp)">
    <rect x="0" y="0" width="90" height="60" rx="10" fill="white"/>
    <rect x="5" y="5" width="80" height="50" rx="8" fill="#f3f4f6"/>
    <!-- 数字 -->
    <text x="45" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2563eb" text-anchor="middle">500+</text>
    <text x="45" y="52" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" text-anchor="middle">施工実績</text>
  </g>

  <!-- 稲妻アイコン（実績の象徴） -->
  <g transform="translate(20, 420)" filter="url(#glowExp)">
    <polygon points="12,0 0,18 10,18 7,32 24,12 14,12 17,0" fill="url(#yellowAccent)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
    </polygon>
  </g>

  <!-- 建物アイコン群（実績の多様性） -->
  <g transform="translate(15, 15)" opacity="0.4">
    <!-- ビルアイコン -->
    <rect x="0" y="10" width="20" height="30" rx="2" fill="#3b82f6"/>
    <rect x="3" y="14" width="5" height="5" fill="#bfdbfe"/>
    <rect x="12" y="14" width="5" height="5" fill="#bfdbfe"/>
    <rect x="3" y="24" width="5" height="5" fill="#bfdbfe"/>
    <rect x="12" y="24" width="5" height="5" fill="#bfdbfe"/>

    <!-- 家アイコン -->
    <polygon points="40,20 55,10 70,20" fill="#3b82f6"/>
    <rect x="45" y="20" width="20" height="20" fill="#fde68a"/>
    <rect x="52" y="28" width="6" height="12" fill="#d97706"/>
  </g>
</svg>